<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>`Sitename`</title>
    <link rel="stylesheet" href="src/scss/index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      defer></script>
    <script
      src="https://kit.fontawesome.com/5e248e42c9.js"
      crossorigin="anonymous"></script>
    <script src="js/login/main.js" type="module" defer></script>
  </head>
  <body>
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">'Sitename'</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card my-5 shadow-lg rounded-4">
              <form
                class="card-body cardbody-color p-lg-5 shadow-lg rounded-4"
                name="auth">
                <div class="text-center">
                  <img
                    src="/img/profile.jpg"
                    class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                    width="200px"
                    alt="profile" />
                </div>
                <div class="mb-3">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    required />
                </div>
                <div class="mb-3">
                  <label for="email"
                    >Email (@noroff.no or @stud.noroff.no)</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    pattern=".+@(noroff\.no|stud\.noroff\.no)"
                    required />
                </div>
                <div class="mb-3">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    name="password"
                    placeholder="Enter your password"
                    required
                    minlength="8" />
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="register btn-color btn px-5 mb-5 w-100"
                    data-auth="register">
                    Register
                  </button>
                </div>
                <div
                  id="emailHelp"
                  class="form-text text-center mb-5 text-dark">
                  Already have an account?
                  <a href="/index.html" class="text-dark fw-bold"> Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="bg-primary primary-color d-flex fixed-bottom justify-content-center p-3">
      &copy;Copyright 2024
    </footer>
  </body>
</html>
